<!DOCTYPE html>
<html>
	<head>
		<title>JavaScript Example 2</title>
	</head>
	<body>
		<p>Click the button to display the time.</p>
		<button
	onclick="getElementById('demo').innerHTML=Date()">
	What is the time?</button>
	<p id="demo" onclick="myFunction()">Click me to change my text color.</p>
	
	<script>
	function myFunction() {
		document.getElementById("demo").style.color = "red";}
		</script>
		</body>
